<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Functions</title>
</head>
<body>
    <header>
        <section>
            <h1>Intro to Functions</h1>
        </section>
    </header>
    <main>
        <section>
            <h2>AVG Function</h2>
            <!-- setting what your variable is equal to -->
            <input type="number" placeholder="0" class="number-input" value="0">
            <input type="number" placeholder="0" class="number-input" value="0">
            <input type="number" placeholder="0" class="number-input" value="0">
            <button id="avgButton">Calculate Average</button>
            <p class="answer" id="displayAvgNumber"></p>
        </section>

        <section>
            <h2>Is Equal Function</h2>
            <input type="text" class="text-input">
            <input type="text" class="text-input">
            <p class="answer" id="compareResult"></p>
            <button id="compareButton">Compare Strings</button>
        </section>
        <section>
            <h2>Log Function</h2>
            <input type="text" class="log-input">
            <button class="button" id="logButton">Log me!</button>
            <div id="logArea" class="answer log-container"></div>
        </section>
    </main>

    <footer>
        <script src="./js/index.js"></script>
    </footer>
</body>
</html>
